<div class="row">
    {% for object in object_list %}
        <div class="col-xs-4 {{ col_class_set }}">
        {% include "products/product_thumbnail.html" with product=object price="True" %}
        </div>
        {% if not col_class_set %}
            {% cycle '' '' '</div><div class="row">' %}
        {% endif %}
    {% endfor %}
</div>
